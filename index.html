<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>cratedigger.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cratedigger.css" />
    <link rel="stylesheet" href="styles/demo.css" />
    <!-- HTML5 Shim for IE -->
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div id="cratedigger-container">
        <div id="cratedigger">
            <div id="vinylsCanvas"></div>
            <div id="vinylsLoading"></div>
            <div id="vinylsInfos"></div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/classie/classie.js"></script>
    <script src="bower_components/threejs/index.js"></script>
    <script src="bower_components/tween.js/build/tween.min.js"></script>
    <script src="bower_components/stats.js/build/stats.min.js"></script>

    <script src='scripts/cratedigger.js'></script>
    <script>
        cratedigger.init({
            rootContainerId     : 'cratedigger',
            canvasContainerId   : 'vinylsCanvas',
            loadingContainerId  : 'vinylsLoading',
            infosContainerId    : 'vinylsInfos'
        });

        var vinylsData = [];
        for (var i = 0; i < 240; i++) {
            vinylsData[i] = {
                cover: 'http://cdn-images.deezer.com/images/cover/fb2b1fbdb9779c146ef7bee3c4d00507/400x400-000000-80-0-0.jpg',
                hasSleeve: false
            };
        };
        var vinylsData2 = [];

        cratedigger.loadVinyls(vinylsData);
        
        document.addEventListener('click', function(e) {
            if (e.target != cratedigger.canvas()) {
                cratedigger.resetShownVinyl();
            }
        }, false);
    </script>

</body>
</html>
